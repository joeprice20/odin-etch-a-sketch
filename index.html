<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="horizontal-box">
        <label for="palettes"><b>Choose a color palette:</b></label>
        <select name="palettes" id="palettes-select">
            <!-- Color palette dropdowns are generated in javascript  -->
        </select>
        <p><b>Choose a grid size:</b></p>
        <input id="grid-size-input" type="number" min="2" max="100" value=16>
        <button id="generate-grid-button">Generate Grid</button>
    </div>

    <div id="grid-container"></div>
</body>

</html>
